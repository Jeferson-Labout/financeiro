<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div *ngIf="showButton" class="col-md-3 text-right">
    <a [routerLink]="buttonLink" class="btn btn-outline btn-sm mx-auto" [ngClass]="buttonClass">
      <i class="material-icons mt-1">{{buttonIcon}}</i>
      {{buttonText}}
     
    </a>
  </div>
</div>
