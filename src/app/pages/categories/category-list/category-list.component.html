<app-bread-crumb
  [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text=""
  button-link="new"
  button-class="btn-outline-success"
  button-icon='add'
></app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-secondary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm ">
          <i class="material-icons mt-1">edit</i>
        </a>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm ml-1">
          <i class="material-icons mt-1">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
